sudo: required

notifications:
  irc:
    channels: "chat.freenode.net#darktable"
    skip_join: true
  email:
    recipients:
      - darktable-ci@lists.darktable.org
    on_success: always
    on_failure: always

services:
  - docker

before_install:
#  - docker build -t darktable/darktable .
  - docker pull darktable/darktable

env:
  - CC=gcc CXX=g++
  - CC=clang-3.8 CXX=clang++-3.8

script:
  - docker run -v $PWD:/build/darktable:ro -w /build/darktable-build -e CC -e CXX darktable/darktable sh -c "cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo /build/darktable && make -j3"
